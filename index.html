	<script>
		(function() {
			if(localStorage) {
				var a = document.querySelectorAll('li a');
				for(var i = 0; i < a.length; i++) {
					var p = a[i].href.match(/.*\/([^\?#;\/]+).*$/)[1];
					
					var best = localStorage.getItem(p);
					if(best) {
						var b = a[i].nextSibling;
						b.textContent = '( Best: ' + best + ' )';
						console.log(b);
					}
				}
				
				a = document.querySelectorAll('td a');
				for(var i = 0; i < a.length; i++) {
					var p = a[i].href.match(/.*\/([^\?#;\/]+).*$/)[1];
					
					var best = localStorage.getItem(p);
					if(best) {
						var b = a[i].childNodes[1];
						b.textContent = 'Best: ' + best + '';
						a[i].parentNode.classList.add('clear');
						console.log(b);
					}
				}
				
				
				var clear = document.getElementById('clear');
				clear.style.display = 'inline';
				clear.addEventListener('click', function() {
					localStorage.clear();
				});
			}
		})();
	</script>
