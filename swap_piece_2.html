<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<title>Swap Piece</title>
	<link rel="stylesheet" type="text/css" href="swap_piece.css" />
</head>
<body>
	<div id="container">
		<p>Moves <span id="moves">0</span><span id="best"></span></p>
		<table id="table">
			<tr><td id="p00"> </td><td id="p01">2</td><td id="p02">x</td></tr>
			<tr><td id="p10">4</td><td id="p11">x</td><td id="p12">3</td></tr>
			<tr><td id="p20"> </td><td id="p21">1</td><td id="p22"> </td></tr>
		</table>

		<div id="complete">Complete!<span id="reset">Reset</span><a id="next" href="swap_piece_3.html">Next</a></div>

		<h2>ANSWER</h2>
		<table id="answer">
			<tr><td> </td><td>1</td><td> </td></tr>
			<tr><td>2</td><td> </td><td>4</td></tr>
			<tr><td> </td><td>3</td><td> </td></tr>
		</table>

		<h2>ルール</h2>
		<ul id="rule">
			<li>数字をクリックしてピースの場所を入れ替える。</li>
			<li>数字は隣接する<span>x</span>とだけ交換できる。</li>
			<li>答えと同じ配置にするとクリア。</li>
		</ul>
	</div>
	<script src="swap_piece.js"></script>
	<script>
		var a = [
			[0, 1, 0],
			[2, 0, 4],
			[0, 3, 0]
		];
		
		var q = [
			[0,  2, -1],
			[4, -1, 3],
			[0,  1, 0]
		];
		start(q, a);
	</script>
</body>
</html>
