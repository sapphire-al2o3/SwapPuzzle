<!doctype html>
<html lang="ja">
<head>

	<title>Swap Piece</title>
	<link rel="stylesheet" type="text/css" href="swap_piece.css" />
</head>
<body>
	<div id="container">
		<p>Moves <span id="moves">0</span><span id="best"></span></p>
		<table id="table">
			<tr><td id="p00">1</td><td id="p01">l</td><td id="p02">l</td></tr>
			<tr><td id="p10">u</td><td id="p11">u</td><td id="p12">l</td></tr>
		</table>
		
<!--		<div id="overlay"></div>-->

		<div id="complete">Complete!<span id="reset">Reset</span><a id="next" href="swap_piece_13.html">Next</a></div>

		<h2>ANSWER</h2>
		<table id="answer">
			<tr><td> </td><td> </td><td> </td></tr>
			<tr><td> </td><td> </td><td>1</td></tr>
		</table>

		<h2>RULE</h2>
		<ul id="rule">
			<li>数字をクリックしてピースの場所を入れ替える。</li>
			<li>数字は隣接する<span>x</span>と交換できる。</li>
			<li><span>&#8592;</span>は左と交換できる。</li>
			<li><span>&#8593;</span>は上と交換できる。</li>
			<li>答えと同じ配置にするとクリア。</li>
		</ul>
	</div>
	<script src="swap_piece.js"></script>
	<script>
		var q = [
			[  1, -4, -4],
			[ -5, -5, -4],
		];
		
		var a = [
			[ 0, 0, 0],
			[ 0, 0, 1],
		];
		start(q, a);
	</script>
</body>
